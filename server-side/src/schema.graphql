type Query {
  character(id: ID!): Character!
  abilityScores(id: ID!): AbilityScores!
  characters: [Character]
  features(id: ID!): [Feature]
  spells(id: ID!): [Spell]
}

type Mutation {
  createAbilityScores(input: CreateAbilityScoresInput!): AbilityScores!
  updateAbilityScores(id: ID!, input: CreateAbilityScoresInput!): AbilityScores!
  createCharacter(input: CreateCharacterInput!): Character
  updateCharacter(id: ID!, input: UpdateCharacterInput!): Character
  createFeature(input: CreateFeatureInput!): Feature!
  createSpell(input: CreateSpellInput!): Spell!
  registerUser(input: CreateUserInput!): User!
  login(input: LoginInput!): AuthPayload!
  updateHealth(id: ID!, input: UpdateHealthInput!): Character
  deleteFeature(id: ID!): Feature
  deleteSpell(id: ID!): Spell
}

type AbilityScores {
  id: Int!
  strength: Int!
  dexterity: Int!
  constitution: Int!
  intelligence: Int!
  wisdom: Int!
  charisma: Int!
}

type Character {
  id: Int!
  name: String!
  level: Int!
  class: String!
  subclass: String!
  race: String!
  subrace: String!
  speed: Int
  armor: Int
  maxHealth: Int!
  currentHealth: Int!
  tempHealth: Int!
  healthDice: String!
  proficiencies: [String!]!
  savingThrows: [String!]!
  abilityScoresId: Int
}

type User {
  id: ID!
  email: String!
  username: String!
  password: String!
  createdAt: String
  updatedAt: String
}

type AuthPayload {
  token: String!
  username: String!
}

type Feature {
  id: ID!
  name: String!
  description: String
  level: Int!
  characterId: Int!
}

type Spell {
  id: ID!
  name: String!
  level: Int!
  school: String!
  casting: String!
  range: String!
  components: String!
  duration: String!
  description: String!
  characterId: Int!
}

input CreateAbilityScoresInput {
  strength: Int!
  dexterity: Int!
  constitution: Int!
  intelligence: Int!
  wisdom: Int!
  charisma: Int!
}

input CreateCharacterInput {
  name: String!
  level: Int!
  currentHealth: Int!
  maxHealth: Int!
  tempHealth: Int!
  healthDice: String!
  race: String!
  subrace: String!
  class: String!
  subclass: String!
  speed: Int!
  armor: Int!
  proficiencies: [String!]!
  savingThrows: [String!]!
  abilityScoresId: Int!
}

input UpdateCharacterInput {
  name: String!
  level: Int!
  currentHealth: Int!
  maxHealth: Int!
  tempHealth: Int!
  healthDice: String!
  race: String!
  subrace: String!
  class: String!
  subclass: String!
  speed: Int!
  armor: Int!
  proficiencies: [String!]!
  savingThrows: [String!]!
}

input CreateUserInput {
  email: String!
  username: String!
  password: String!
}

input LoginInput {
  username: String!
  password: String!
}

input UpdateHealthInput {
  currentHealth: Int!
  tempHealth: Int!
}

input CreateFeatureInput {
  name: String!
  description: String
  level: Int!
  characterId: Int!
}

input CreateSpellInput {
  name: String!
  level: Int!
  school: String!
  casting: String!
  range: String!
  components: String!
  duration: String!
  description: String!
  characterId: Int!
}
